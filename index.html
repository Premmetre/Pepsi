<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Be My Friend?</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Comic Sans MS", cursive, sans-serif;
      background: linear-gradient(135deg, #ffe0ec, #fcd0f0);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .card {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      text-align: center;
      z-index: 2;
      animation: popIn 1s ease forwards;
    }

    .card h1 {
      margin-bottom: 1rem;
      color: #e91e63;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn-yes {
      background-color: #ff4081;
      color: white;
    }

    .btn-yes:hover {
      background-color: #e91e63;
    }

    .btn-no {
      background-color: #ccc;
      color: #333;
    }

    .btn-no:hover {
      background-color: #999;
    }

    @keyframes popIn {
      0% {
        transform: scale(0.5);
        opacity: 0;
      }
      100% {
        transform: scale(1);
        opacity: 1;
      }
    }

    /* Floating hearts animation */
    .heart {
      position: absolute;
      color: #c008c0;
      font-size: 2rem;
      animation: float 5s infinite ease-in-out;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(0.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="card">

    <button class="btn btn-yes" onclick="answer(true)">Yes üíñ</button>

  </div>
  <div style="position: absolute; bottom: 30px; width: 100%; text-align: center; font-size: 64px; color: #a70b94;">
  Keerthana
</div>

  <script>
